  cupertino_icons: ^1.0.2
  get: ^4.6.1
  validators: ^3.0.0
  image_picker: ^0.8.4+11
  http: ^0.13.4
  sqflite: ^2.0.2
  path: ^1.8.0
  path_provider: ^2.0.9


