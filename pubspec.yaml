  flutter:
    sdk: flutter

  flutter_tts :
  flutter_unity_widget: ^2020.3.25
  clickable_list_wheel_view: ^0.0.4
  flutter_native_splash: ^2.1.6
  percent_indicator: ^3.4.0


  # The following adds the Cupertino Icons font to your application.
